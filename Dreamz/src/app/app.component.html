<section class="vh-100" style="background-color: #D2B1B1;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <div class="container text-center mb-5">
                    <div class="row align-items-start">
                      <div class="col"></div>
                      <button (click)="onTabLoginClick()" type="button" class="col btn btn-md shadow border border-0" style="border-radius: 1rem; background-color: #EAB28D;"> Login </button>
                      <div class="col align-middle"></div>
                      <button (click)="onTabRegisterClick()" type="button" class="col btn btn-md shadow border border-0" style="border-radius: 1rem; background-color: #EAB28D;"> Register </button>
                      <div class="col"></div>
                    </div>
                  </div>

                  <div *ngIf="tabLogin">
                    <div class="form-outline mb-3">
                      <input placeholder="Email" type="email" id="form2Example17" class="form-control form-control-lg" style="border-radius: 2rem;"/>
                    </div>
  
                    <div class="form-outline mb-3">
                      <input placeholder="Password" type="password" id="form2Example27" class="form-control form-control-lg" style="border-radius: 2rem;"/>
                      <a class="small text-muted" href="#!">Forgot password?</a>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                    </div>
                  </div>

                  <div *ngIf="tabRegister">
                    <div class="form-outline mb-3">
                      <input placeholder="Username" type="text" class="form-control form-control-lg" style="border-radius: 2rem;"/>
                    </div>

                    <div class="form-outline mb-3">
                      <input placeholder="Email" type="text" class="form-control form-control-lg" style="border-radius: 2rem;"/>
                    </div>

                    <div class="form-outline mb-3">
                      <input placeholder="Password" type="password" class="form-control form-control-lg" style="border-radius: 2rem;"/>
                    </div>

                    <div class="form-outline mb-3">
                      <input placeholder="Confirm Password" type="password" class="form-control form-control-lg" style="border-radius: 2rem;"/>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button">Register</button>
                    </div>
                  </div>
                
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
